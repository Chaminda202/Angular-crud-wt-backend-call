<div class="col-md-6 create-module-container">
  <h2>Add Module</h2>
  <form [formGroup]="addModuleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" formControlName="code" id="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
      <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
        <div *ngIf="f.code.errors.required">Code is required</div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Add</button>
      <img *ngIf="loading" class="pl-3"/>
      <a routerLink="/action" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
